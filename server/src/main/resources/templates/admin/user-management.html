<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layout :: layout(pageTitle=~{::title}, content=~{::#content}, scripts=~{::#scripts})}">

<head>
    <title>用户管理 - 权限管理系统</title>
</head>

<body>
    <div id="content">
        <!-- 登录状态显示 -->
        <div id="pageLoginStatus" class="alert alert-info mb-3" style="display: none;">
            <i class="fas fa-info-circle me-2"></i>
            <span id="pageStatusText">正在检查登录状态...</span>
        </div>

        <!-- 操作工具栏 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" onclick="showCreateUserModal()">
                    <i class="fas fa-user-plus"></i> 新增用户
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="refreshUserList()">
                    <i class="fas fa-sync-alt"></i> 刷新
                </button>
            </div>

            <div class="input-group" style="width: 300px;">
                <input type="text" class="form-control" id="searchInput" placeholder="搜索用户...">
                <button class="btn btn-outline-secondary" type="button" onclick="searchUsers()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- 用户列表 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-users"></i> 用户列表</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>用户ID</th>
                                <th>用户名</th>
                                <th>邮箱</th>
                                <th>电话</th>
                                <th>角色</th>
                                <th>状态</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}">1</td>
                                <td>
                                    <i class="fas fa-user text-primary"></i>
                                    <span th:text="${user.username}">admin</span>
                                </td>
                                <td th:text="${user.email ?: '-'}">admin@example.com</td>
                                <td th:text="${user.phone ?: '-'}">-</td>
                                <td>
                                    <span th:each="role, iterStat : ${user.authorities}"
                                        th:class="'badge bg-' + (${role == 'ADMIN'} ? 'danger' : ${role == 'MANAGER'} ? 'warning' : 'info') + ' me-1'"
                                        th:text="${role}">ADMIN</span>
                                </td>
                                <td>
                                    <span th:class="'badge bg-' + (${user.status == 1} ? 'success' : 'secondary')"
                                        th:text="${user.status == 1} ? '启用' : '禁用'">启用</span>
                                </td>
                                <td th:text="${#temporals.format(user.createTime, 'yyyy-MM-dd HH:mm')}">2025-01-27 10:30
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <button type="button" class="btn btn-outline-primary"
                                            th:onclick="'editUser(' + ${user.id} + ')'">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-warning"
                                            th:onclick="'assignRoles(' + ${user.id} + ')'">
                                            <i class="fas fa-user-tag"></i>
                                        </button>
                                        <button type="button" class="btn btn-outline-danger"
                                            th:onclick="'toggleUserStatus(' + ${user.id} + ', ' + ${user.status} + ')'">
                                            <i th:class="${user.status == 1} ? 'fas fa-ban' : 'fas fa-check'"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 分页 -->
        <nav aria-label="用户列表分页" class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">上一页</a></li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">下一页</a></li>
            </ul>
        </nav>
    </div>

    <!-- 新增/编辑用户模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalTitle">新增用户</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="userForm">
                    <div class="modal-body">
                        <input type="hidden" id="userId" name="userId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="modalUsername" class="form-label">用户名 *</label>
                                    <input type="text" class="form-control" id="modalUsername" name="username" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="modalPassword" class="form-label">密码 *</label>
                                    <input type="password" class="form-control" id="modalPassword" name="password">
                                    <div class="form-text">编辑时留空表示不修改密码</div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="modalEmail" class="form-label">邮箱</label>
                                    <input type="email" class="form-control" id="modalEmail" name="email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="modalPhone" class="form-label">电话</label>
                                    <input type="tel" class="form-control" id="modalPhone" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="modalRoles" class="form-label">角色</label>
                                    <select class="form-select" id="modalRoles" name="roles" multiple>
                                        <option value="ADMIN">管理员</option>
                                        <option value="MANAGER">经理</option>
                                        <option value="USER">普通用户</option>
                                        <option value="GUEST">访客</option>
                                    </select>
                                    <div class="form-text">按住Ctrl/Cmd可多选</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="modalStatus" class="form-label">状态</label>
                                    <select class="form-select" id="modalStatus" name="status">
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="modalRemark" class="form-label">备注</label>
                            <textarea class="form-control" id="modalRemark" name="remark" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 分配角色模态框 -->
    <div class="modal fade" id="assignRolesModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">分配角色</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="assignRolesForm">
                    <div class="modal-body">
                        <input type="hidden" id="assignUserId">
                        <p>为用户 <strong id="assignUsername"></strong> 分配角色：</p>
                        <div class="form-check" th:each="role : ${roles}">
                            <input class="form-check-input role-checkbox" type="checkbox" th:value="${role}"
                                th:id="'role_' + ${role}">
                            <label class="form-check-label" th:for="'role_' + ${role}" th:text="${role}">ADMIN</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="scripts">
        <script>
            let isEditMode = false;

            function showCreateUserModal() {
                isEditMode = false;
                $('#userModalTitle').text('新增用户');
                $('#userForm')[0].reset();
                $('#userId').val('');
                $('#modalPassword').prop('required', true);
                $('#userModal').modal('show');
            }

            function editUser(userId) {
                isEditMode = true;
                $('#userModalTitle').text('编辑用户');
                $('#modalPassword').prop('required', false);

                // 这里应该通过AJAX获取用户详情
                // 为演示，直接显示模态框
                $('#userId').val(userId);
                $('#userModal').modal('show');
            }

            function assignRoles(userId) {
                $('#assignUserId').val(userId);
                // 这里应该获取用户当前角色并预选
                $('#assignRolesModal').modal('show');
            }

            function toggleUserStatus(userId, currentStatus) {
                const action = currentStatus === 1 ? '禁用' : '启用';
                if (confirm(`确定要${action}该用户吗？`)) {
                    // 发送AJAX请求更新用户状态
                    $.ajax({
                        url: `/admin/api/users/${userId}/status`,
                        method: 'PUT',
                        data: { status: currentStatus === 1 ? 0 : 1 },
                        success: function (response) {
                            alert(response.msg);
                            refreshUserList();
                        },
                        error: function () {
                            alert(`${action}用户失败`);
                        }
                    });
                }
            }

            function refreshUserList() {
                location.reload();
            }

            function searchUsers() {
                const keyword = $('#searchInput').val();
                // 实现搜索逻辑
                console.log('搜索关键词:', keyword);
            }

            // 表单提交处理
            $('#userForm').submit(function (e) {
                e.preventDefault();

                const formData = {
                    username: $('#modalUsername').val(),
                    email: $('#modalEmail').val(),
                    phone: $('#modalPhone').val(),
                    roles: $('#modalRoles').val() || [],
                    status: $('#modalStatus').val(),
                    remark: $('#modalRemark').val()
                };

                if ($('#modalPassword').val()) {
                    formData.password = $('#modalPassword').val();
                }

                const url = isEditMode ? `/admin/api/users/${$('#userId').val()}` : '/admin/api/users';
                const method = isEditMode ? 'PUT' : 'POST';

                $.ajax({
                    url: url,
                    method: method,
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        alert(response.msg);
                        $('#userModal').modal('hide');
                        refreshUserList();
                    },
                    error: function () {
                        alert(`${isEditMode ? '更新' : '创建'}用户失败`);
                    }
                });
            });

            $('#assignRolesForm').submit(function (e) {
                e.preventDefault();

                const userId = $('#assignUserId').val();
                const selectedRoles = $('.role-checkbox:checked').map(function () {
                    return this.value;
                }).get();

                $.ajax({
                    url: `/admin/api/users/${userId}/roles`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(selectedRoles),
                    success: function (response) {
                        alert(response.msg);
                        $('#assignRolesModal').modal('hide');
                        refreshUserList();
                    },
                    error: function () {
                        alert('分配角色失败');
                    }
                });
            });

            // 页面加载完成后的初始化
            $(document).ready(function () {
                // 初始化搜索框回车事件
                $('#searchInput').keypress(function (e) {
                    if (e.which === 13) {
                        searchUsers();
                    }
                });

                // 检查并显示登录状态
                updatePageLoginStatus();
            });

            function updatePageLoginStatus() {
                // 检查token状态
                const token = AdminToken.getToken();
                const isLoggedIn = AdminToken.isLoggedIn();

                const statusDiv = $('#pageLoginStatus');
                const statusText = $('#pageStatusText');

                if (isLoggedIn && token) {
                    const prefix = token.substring(0, 10) + '...';
                    statusText.text(`已登录 (Token: ${prefix})`);
                    statusDiv.removeClass('alert-info alert-danger').addClass('alert-success');
                } else {
                    statusText.text('未登录状态');
                    statusDiv.removeClass('alert-info alert-success').addClass('alert-danger');
                }

                // 显示状态区域
                statusDiv.show();

                // 3秒后隐藏状态信息
                setTimeout(function () {
                    statusDiv.fadeOut();
                }, 3000);
            }
        </script>
    </div>
</body>

</html>
