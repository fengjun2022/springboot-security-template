<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 权限管理系统</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="/css/admin.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header .fas {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-alt"></i>
            <h2 class="fw-bold">管理员登录</h2>
            <p class="text-muted">权限管理系统</p>
        </div>

        <!-- 错误消息显示 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <!-- 成功消息显示 -->
        <div th:if="${success}" class="alert alert-success" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
        </div>

        <form id="loginForm">
            <div class="form-floating">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                <label for="username">
                    <i class="fas fa-user me-2"></i>用户名
                </label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>密码
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                <i class="fas fa-sign-in-alt me-2"></i>登录
            </button>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                请使用管理员账号登录
            </small>
            <br>
            <small class="text-muted mt-2">
                <i class="fas fa-shield-alt me-1"></i>
                <strong>三层Token保护已启用</strong>
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Admin JS -->
    <script src="/js/admin.js"></script>

    <!-- 自动登录处理 -->
    <script>
        // 检查是否有自动登录token
        const autoLoginToken = /*[[${autoLoginToken}]]*/ '';
        const username = /*[[${username}]]*/ '';

        if (autoLoginToken && autoLoginToken.trim().length > 0) {
            console.log('🔑 检测到自动登录token，正在保存...');

            // 保存token到localStorage
            if (typeof AdminToken !== 'undefined') {
                AdminToken.setToken(autoLoginToken);
                console.log('✅ Token已保存，准备跳转...');

                // 跳转到dashboard
                setTimeout(function () {
                    window.location.href = '/admin/dashboard';
                }, 1500);
            } else {
                // 如果AdminToken还未加载，使用原生方法
                localStorage.setItem('admin_token', autoLoginToken);
                console.log('✅ Token已保存到localStorage');

                setTimeout(function () {
                    window.location.href = '/admin/dashboard';
                }, 1500);
            }
        } else {
            console.log('🔍 没有检测到自动登录token，使用正常登录流程');
        }
    </script>
</body>

</html>
