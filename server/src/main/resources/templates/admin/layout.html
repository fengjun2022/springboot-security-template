<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(pageTitle, content, scripts)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle ?: '管理系统权限管理'}">管理系统权限管理</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 自定义CSS -->
    <link href="/css/admin.css" rel="stylesheet">
</head>

<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/dashboard">
                <i class="fas fa-shield-alt"></i> 权限管理系统
            </a>

            <div class="navbar-nav ms-auto">
                <div class="nav-item">
                    <span class="navbar-text me-3" id="loginStatusIndicator">
                        <i class="fas fa-circle-notch fa-spin text-warning"></i>
                        <small class="text-light">检查登录状态...</small>
                    </span>
                </div>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                        data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i> 管理员
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-cog"></i> 个人设置</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#" onclick="AdminLogin.logout()">
                                <i class="fas fa-sign-out-alt"></i> 退出登录
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/dashboard"
                                th:classappend="${#httpServletRequest.requestURI == '/admin/dashboard'} ? 'active' : ''">
                                <i class="fas fa-tachometer-alt"></i> 系统概览
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users"
                                th:classappend="${#httpServletRequest.requestURI == '/admin/users'} ? 'active' : ''">
                                <i class="fas fa-users"></i> 用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/apps"
                                th:classappend="${#httpServletRequest.requestURI == '/admin/apps'} ? 'active' : ''">
                                <i class="fas fa-mobile-alt"></i> 应用管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/endpoints"
                                th:classappend="${#httpServletRequest.requestURI == '/admin/endpoints'} ? 'active' : ''">
                                <i class="fas fa-code"></i> 接口管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/tokens"
                                th:classappend="${#httpServletRequest.requestURI == '/admin/tokens'} ? 'active' : ''">
                                <i class="fas fa-key"></i> Token管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/permissions"
                                th:classappend="${#httpServletRequest.requestURI == '/admin/permissions'} ? 'active' : ''">
                                <i class="fas fa-shield-alt"></i> 权限分配
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/logs"
                                th:classappend="${#httpServletRequest.requestURI == '/admin/logs'} ? 'active' : ''">
                                <i class="fas fa-file-alt"></i> 系统日志
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/monitor"
                                th:classappend="${#httpServletRequest.requestURI == '/admin/monitor'} ? 'active' : ''">
                                <i class="fas fa-chart-line"></i> 系统监控
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle ?: '系统管理'}">系统管理</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="refreshPage()">
                                <i class="fas fa-sync-alt"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 页面内容插槽 -->
                <div th:replace="${content}">
                    <!-- 页面内容将被插入到这里 -->
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 自定义JS -->
    <script src="/js/admin.js"></script>

    <!-- 页面特定的JS -->
    <th:block th:if="${scripts != null}" th:replace="${scripts}"></th:block>

    <!-- 登录状态更新脚本 -->
    <script>
        // 更新导航栏登录状态指示器
        function updateNavbarLoginStatus() {
            const indicator = $('#loginStatusIndicator');
            if (!indicator.length) return;

            const token = AdminToken ? AdminToken.getToken() : null;
            const isLoggedIn = AdminToken ? AdminToken.isLoggedIn() : false;

            if (isLoggedIn && token) {
                const prefix = token.substring(0, 8) + '...';
                indicator.html(`
                    <i class="fas fa-circle text-success"></i>
                    <small class="text-light">已登录 (${prefix})</small>
                `);
            } else {
                indicator.html(`
                    <i class="fas fa-circle text-danger"></i>
                    <small class="text-light">未登录</small>
                `);
            }
        }

        // 页面加载后更新状态
        $(document).ready(function () {
            // 延迟执行，确保AdminToken已加载
            setTimeout(updateNavbarLoginStatus, 200);
        });
    </script>
</body>

</html>
