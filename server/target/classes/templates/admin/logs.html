<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{admin/layout :: layout(pageTitle=~{::title}, content=~{::#content}, scripts=~{::#scripts})}">

<head>
    <title>系统日志 - 权限管理系统</title>
</head>

<body>
    <div id="content">
        <!-- 登录状态显示 -->
        <div id="pageLoginStatus" class="alert alert-info mb-3" style="display: none;">
            <i class="fas fa-info-circle me-2"></i>
            <span id="pageStatusText">正在检查登录状态...</span>
        </div>

        <!-- 操作工具栏 -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" onclick="refreshLogs()">
                    <i class="fas fa-sync-alt"></i> 刷新日志
                </button>
                <button type="button" class="btn btn-outline-danger" onclick="clearLogs()">
                    <i class="fas fa-trash"></i> 清空日志
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="exportLogs()">
                    <i class="fas fa-download"></i> 导出日志
                </button>
            </div>

            <!-- 过滤器 -->
            <div class="d-flex gap-2">
                <select class="form-select" id="logLevelFilter" style="width: 120px;">
                    <option value="">全部级别</option>
                    <option value="ERROR">ERROR</option>
                    <option value="WARN">WARN</option>
                    <option value="INFO">INFO</option>
                    <option value="DEBUG">DEBUG</option>
                </select>

                <input type="text" class="form-control" id="searchInput" placeholder="搜索日志内容..." style="width: 200px;">

                <button class="btn btn-outline-secondary" type="button" onclick="filterLogs()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <!-- 日志列表 -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="fas fa-file-alt"></i> 系统日志</span>
                <small class="text-muted" id="logCount">共 0 条日志</small>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-sm mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 160px;">时间</th>
                                <th style="width: 80px;">级别</th>
                                <th style="width: 120px;">模块</th>
                                <th>消息</th>
                            </tr>
                        </thead>
                        <tbody id="logTableBody">
                            <tr>
                                <td colspan="4" class="text-center text-muted py-4">
                                    <div class="spinner-border spinner-border-sm" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                    <div class="mt-2">正在加载日志...</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 分页 -->
        <nav aria-label="日志分页" class="mt-3">
            <ul class="pagination justify-content-center" id="logPagination">
                <!-- 分页按钮将在这里生成 -->
            </ul>
        </nav>
    </div>

    <div id="scripts">
        <script>
            let currentLogData = [];
            let filteredLogData = [];
            let currentPage = 1;
            const pageSize = 50;

            // 刷新日志
            function refreshLogs() {
                AdminAjax.get('/admin/api/logs')
                    .then(function (response) {
                        if (response.code === 200) {
                            currentLogData = response.data || [];
                            filteredLogData = currentLogData;
                            renderLogs(filteredLogData);
                            updatePagination(filteredLogData);
                        }
                    })
                    .catch(function (error) {
                        $('#logTableBody').html(`
                            <tr>
                                <td colspan="4" class="text-center text-danger py-4">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    加载日志失败: ${error.responseJSON?.msg || '未知错误'}
                                </td>
                            </tr>
                        `);
                        $('#logPagination').empty();
                        $('#logCount').text('共 0 条日志');
                    });
            }

            // 过滤日志
            function filterLogs() {
                const level = $('#logLevelFilter').val();
                const keyword = $('#searchInput').val().trim();

                filteredLogData = currentLogData.filter(log => {
                    const levelMatch = !level || log.level === level;
                    const keywordMatch = !keyword ||
                        log.message.toLowerCase().includes(keyword.toLowerCase()) ||
                        log.module.toLowerCase().includes(keyword.toLowerCase());

                    return levelMatch && keywordMatch;
                });

                currentPage = 1;
                renderLogs(filteredLogData);
                updatePagination(filteredLogData);
            }

            // 渲染日志
            function renderLogs(logs) {
                const startIndex = (currentPage - 1) * pageSize;
                const endIndex = startIndex + pageSize;
                const pageLogs = logs.slice(startIndex, endIndex);

                if (!pageLogs || pageLogs.length === 0) {
                    $('#logTableBody').html(`
                        <tr>
                            <td colspan="4" class="text-center text-muted py-4">
                                <i class="fas fa-info-circle me-2"></i>
                                暂无日志数据
                            </td>
                        </tr>
                    `);
                    $('#logCount').text('共 0 条日志');
                    return;
                }

                const html = pageLogs.map(log => {
                    const levelClass = getLevelClass(log.level);
                    const levelIcon = getLevelIcon(log.level);

                    return `
                        <tr>
                            <td>
                                <small class="text-muted">${AdminUtils.formatDate(log.timestamp)}</small>
                            </td>
                            <td>
                                <span class="badge ${levelClass}">
                                    ${levelIcon} ${log.level}
                                </span>
                            </td>
                            <td>
                                <code class="small">${log.module || 'SYSTEM'}</code>
                            </td>
                            <td>
                                <div class="text-break">
                                    ${log.message}
                                    ${log.stackTrace ? '<br><small class="text-muted">' + log.stackTrace + '</small>' : ''}
                                </div>
                            </td>
                        </tr>
                    `;
                }).join('');

                $('#logTableBody').html(html);
                $('#logCount').text(`共 ${logs.length} 条日志 (第 ${currentPage} 页，共 ${Math.ceil(logs.length / pageSize)} 页)`);
            }

            // 更新分页
            function updatePagination(logs) {
                const totalPages = Math.ceil(logs.length / pageSize);

                if (totalPages <= 1) {
                    $('#logPagination').empty();
                    return;
                }

                let paginationHtml = '';

                // 上一页
                paginationHtml += `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                    </li>
                `;

                // 页码
                for (let i = 1; i <= totalPages; i++) {
                    if (i === currentPage) {
                        paginationHtml += `<li class="page-item active"><span class="page-link">${i}</span></li>`;
                    } else if (i === 1 || i === totalPages || Math.abs(i - currentPage) <= 2) {
                        paginationHtml += `<li class="page-item"><a class="page-link" href="#" onclick="changePage(${i})">${i}</a></li>`;
                    } else if (i === currentPage - 3 || i === currentPage + 3) {
                        paginationHtml += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                    }
                }

                // 下一页
                paginationHtml += `
                    <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </li>
                `;

                $('#logPagination').html(paginationHtml);
            }

            // 改变页码
            function changePage(page) {
                const totalPages = Math.ceil(filteredLogData.length / pageSize);
                if (page >= 1 && page <= totalPages) {
                    currentPage = page;
                    renderLogs(filteredLogData);
                    updatePagination(filteredLogData);
                }
            }

            // 获取日志级别样式
            function getLevelClass(level) {
                switch (level) {
                    case 'ERROR': return 'bg-danger';
                    case 'WARN': return 'bg-warning text-dark';
                    case 'INFO': return 'bg-info';
                    case 'DEBUG': return 'bg-secondary';
                    default: return 'bg-secondary';
                }
            }

            // 获取日志级别图标
            function getLevelIcon(level) {
                switch (level) {
                    case 'ERROR': return '<i class="fas fa-exclamation-triangle"></i>';
                    case 'WARN': return '<i class="fas fa-exclamation-circle"></i>';
                    case 'INFO': return '<i class="fas fa-info-circle"></i>';
                    case 'DEBUG': return '<i class="fas fa-bug"></i>';
                    default: return '<i class="fas fa-circle"></i>';
                }
            }

            // 清空日志
            function clearLogs() {
                if (confirm('确定要清空所有日志吗？此操作不可恢复。')) {
                    AdminAjax.delete('/admin/api/logs')
                        .then(function (response) {
                            AdminUtils.showMessage('日志已清空', 'success');
                            currentLogData = [];
                            filteredLogData = [];
                            renderLogs([]);
                            updatePagination([]);
                        })
                        .catch(function (error) {
                            AdminUtils.showMessage('清空日志失败: ' + error.responseJSON?.msg, 'error');
                        });
                }
            }

            // 导出日志
            function exportLogs() {
                const level = $('#logLevelFilter').val();
                const keyword = $('#searchInput').val().trim();

                const exportData = {
                    level: level || null,
                    keyword: keyword || null,
                    startDate: null,
                    endDate: null
                };

                // 创建下载链接
                const downloadUrl = '/admin/api/logs/export?' + $.param(exportData);
                window.open(downloadUrl, '_blank');
            }

            // 实时刷新（可选）
            function enableRealTimeRefresh() {
                setInterval(function () {
                    if ($('#realTimeRefresh').is(':checked')) {
                        refreshLogs();
                    }
                }, 5000); // 每5秒刷新一次
            }

            // 页面加载完成后的初始化
            $(document).ready(function () {
                $('#searchInput').keypress(function (e) {
                    if (e.which === 13) {
                        filterLogs();
                    }
                });

                $('#logLevelFilter').change(function () {
                    filterLogs();
                });

                // 检查并显示登录状态
                updatePageLoginStatus();

                // 加载日志
                refreshLogs();

                // 启用实时刷新
                // enableRealTimeRefresh();
            });

            function updatePageLoginStatus() {
                // 检查token状态
                const token = AdminToken.getToken();
                const isLoggedIn = AdminToken.isLoggedIn();

                const statusDiv = $('#pageLoginStatus');
                const statusText = $('#pageStatusText');

                if (isLoggedIn && token) {
                    const prefix = token.substring(0, 10) + '...';
                    statusText.text(`已登录 (Token: ${prefix})`);
                    statusDiv.removeClass('alert-info alert-danger').addClass('alert-success');
                } else {
                    statusText.text('未登录状态');
                    statusDiv.removeClass('alert-info alert-success').addClass('alert-danger');
                }

                // 显示状态区域
                statusDiv.show();

                // 3秒后隐藏状态信息
                setTimeout(function () {
                    statusDiv.fadeOut();
                }, 3000);
            }
        </script>
    </div>
</body>

</html>
