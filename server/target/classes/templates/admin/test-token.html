<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token测试页面 - 权限管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4"><i class="fas fa-flask me-2"></i>Token测试页面</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-key me-2"></i>Token状态</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Token存在:</strong> <span id="tokenExists">检查中...</span></p>
                        <p><strong>Token长度:</strong> <span id="tokenLength">0</span></p>
                        <p><strong>Token前缀:</strong> <span id="tokenPrefix">无</span></p>
                        <p><strong>登录状态:</strong> <span id="loginStatus">检查中...</span></p>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-network-wired me-2"></i>API测试</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2" onclick="testAdminAjax()">
                            <i class="fas fa-cogs me-1"></i>测试AdminAjax
                        </button>
                        <button class="btn btn-secondary me-2" onclick="testNativeAjax()">
                            <i class="fas fa-code me-1"></i>测试原生AJAX
                        </button>
                        <button class="btn btn-info" onclick="testServiceAppList()">
                            <i class="fas fa-list me-1"></i>测试服务列表
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-terminal me-2"></i>测试日志</h5>
                    </div>
                    <div class="card-body">
                        <div id="testLog" class="bg-dark text-light p-3"
                            style="height: 300px; overflow-y: auto; font-family: monospace;">
                            <div>等待测试...</div>
                        </div>
                        <button class="btn btn-sm btn-outline-secondary mt-2" onclick="clearLog()">
                            <i class="fas fa-trash me-1"></i>清空日志
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin.js"></script>

    <script>
        // 页面加载时检查token状态
        $(document).ready(function () {
            updateTokenStatus();
        });

        function updateTokenStatus() {
            const token = AdminToken.getToken();
            const exists = token ? '✅ 存在' : '❌ 不存在';
            const length = token ? token.length : 0;
            const prefix = token ? token.substring(0, 20) + '...' : '无';
            const loginStatus = AdminToken.isLoggedIn() ? '✅ 已登录' : '❌ 未登录';

            $('#tokenExists').text(exists);
            $('#tokenLength').text(length);
            $('#tokenPrefix').text(prefix);
            $('#loginStatus').text(loginStatus);

            log('🔍 Token状态更新: ' + exists);
        }

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `<div>[${timestamp}] ${message}</div>`;
            $('#testLog').append(logEntry);
            $('#testLog').scrollTop($('#testLog')[0].scrollHeight);
        }

        function clearLog() {
            $('#testLog').html('<div>日志已清空</div>');
        }

        function testAdminAjax() {
            log('🚀 开始测试AdminAjax...');
            AdminAjax.get('/api/service-app/list')
                .then(function (response) {
                    log('✅ AdminAjax成功: ' + JSON.stringify(response));
                })
                .catch(function (error) {
                    log('❌ AdminAjax失败: ' + JSON.stringify(error));
                });
        }

        function testNativeAjax() {
            log('🚀 开始测试原生AJAX...');
            $.ajax({
                url: '/api/service-app/list',
                method: 'GET',
                success: function (response) {
                    log('✅ 原生AJAX成功: ' + JSON.stringify(response));
                },
                error: function (xhr, status, error) {
                    log('❌ 原生AJAX失败: ' + error + ' (状态码: ' + xhr.status + ')');
                }
            });
        }

        function testServiceAppList() {
            log('🚀 开始测试服务应用列表...');
            AdminAjax.get('/api/service-app/list')
                .then(function (response) {
                    if (response.code === 200) {
                        log('✅ 服务列表获取成功，共 ' + (response.data ? response.data.length : 0) + ' 个应用');
                    } else {
                        log('⚠️ API返回非200状态: ' + response.msg);
                    }
                })
                .catch(function (error) {
                    log('❌ 服务列表获取失败: ' + JSON.stringify(error));
                });
        }

        // 监听AJAX请求，记录token添加情况
        $(document).ajaxSend(function (event, xhr, settings) {
            const authHeader = xhr.getRequestHeader('Authorization');
            if (authHeader) {
                log('🔑 发现Authorization头: ' + authHeader.substring(0, 20) + '...');
            } else {
                log('⚠️ 未发现Authorization头');
            }
        });
    </script>
</body>

</html>
